<!DOCTYPE html>
<html>
  <head>
    <title>Shopcart RESTful Service</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/css/flatly_bootstrap.min.css">
    <script type="text/javascript" src = "static/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="static/js/rest_api.js"></script>
  </head>
  <body>
    <div class="container">
        <div class="page-header">
            <h1>Shopcart REST API Service</h1>
        </div>

        <!-- Flash Message -->
        <div class="table-responsive">
          <table class="table">
            <tr><td>Status:</td><td><span id="flash_message"></span></td></tr>
          </table>
        </div>

        <div class="col-md-12" id="form_data">
          Running 7 APIS for Shopcart Microservice 
          <div class="well">
            <div class="form-horizontal">
              <div class="form-group">
                <label class="control-label col-sm-2" for="customer_id">Customer_ID:</label>
                <div class="col-sm-6">
                  <input type="number" class="form-control" id="customer_id" placeholder="Enter Customer ID">
                </div>
              </div>
            </div> <!-- form div -->

            <div class="form-horizontal">
              <div class="form-group">
                <label class="control-label col-sm-2" for="product_id">Product_ID:</label>
                <div class="col-sm-10">
                  <input type="number" class="form-control" id="product_id" placeholder="Enter Product ID">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="text">Text:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="text" placeholder="Enter Item Description">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="quantity">Quantity:</label>
                <div class="col-sm-10">
                  <input type="number" class="form-control" id="quantity" placeholder="Enter Item Quantity">
                </div>
              </div>

               <div class="form-group">
                <label class="control-label col-sm-2" for="price">Price:</label>
                <div class="col-sm-10">
                  <input type="number" class="form-control" id="price" placeholder="Enter Price">
                </div>
              </div>

              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-primary" id="create-btn">Create</button>
                  <button type="submit" class="btn btn-secondary" id="read-btn">Read</button>
                  <button type="submit" class="btn btn-success" id="list-btn">List</button>
                  <button type="submit" class="btn btn-danger" id="query-btn">Query</button>
                  <button type="submit" class="btn btn-warning" id="update-btn">Update</button>
                  <button type="submit" class="btn btn-info" id="delete-btn">Delete</button>
                  <button type="submit" class="btn btn-light" id="order-btn">Order</button>
                  <button type="submit" class="btn btn-dark" id="clear-btn">Clear</button>
                </div>
              </div>
          </div> <!-- form div -->
        </div>

        <!-- Search Results -->
        <div class="table-responsive col-md-12" id="search_results">
          <table class="table-striped">
            <thead>
            <tr>
                <th class="col-md-1">Customer ID</th>
                <th class="col-md-4">Product ID</th>
                <th class="col-md-4">Item Text</th>
                <th class="col-md-3">Quantity</th>
                <th class="col-md-3">Price</th>
            </tr>
            </thead>
          </table>
        </div>

        <footer>
          <br><br>
          <p>&copy; NYU DevOps Company 2017</p>
        </footer>
        </div><!--/span-->
     </div><!--/row-->

  </div><!-- container -->
  </body>
</html>

---
# This manifest deploys a Python Flask application with a Redis database
applications:
- name: nyu-shopcart-service-f19
  path: .
  instances: 1
  memory: 512M
  #random-route: true
  routes:
  - route: nyu-shopcart-service-f19.mybluemix.net
  disk_quota: 1024M
  buildpack: python_buildpack
  timeout: 180
  #command: gunicorn --bind=0.0.0.0:$PORT service:app
  services:
  - Db2
  env:
    FLASK_APP : service:app
    FLASK_DEBUG : false
- name: nyu-shopcart-service-f19-dev
  path: .
  instances: 1      
  memory: 512M
  #random-route: true
  routes:
  - route: nyu-shopcart-service-f19-dev.mybluemix.net
  disk_quota: 1024M
  buildpack: python_buildpack
  timeout: 180
  #command: gunicorn --bind=0.0.0.0:$PORT service:app
  services:
  - Db2
  env:
    FLASK_APP : service:app
    FLASK_DEBUG : false